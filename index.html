<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="parent">
        <div id="sister" class="sister">
            <canvas></canvas>
        </div>
        <div class="brother">
            <div class="bloque">
                <h4>Color</h4>
                <span class="colorcito"></span>
                <button id="BlackBtn">Black</button>
                <button id="RedBtn">Red</button>
                <button id="GreenBtn">Green</button>
                <button id="BlueBtn">Blue</button>
                <button id="RandomBtn">Random</button>
                <button id="whiteBtn">White</button>
            </div>
            <div class="bloque">
                <h4>Size</h4>
                <div class="counter"><p>Size <p id="strokeSize"></p></p></div>
                
                <button id="masSize">+ Size</button>
                <button id="menosSize">- Size</button>
            </div>
            <div class="bloque">
                <h4>Background</h4>
                <button id="whiteCvnBtn">Blanco</button>
                <button id="blackCvnBtn">Black</button>
                <button id="redCvnBtn">Red</button>
                <button id="greenCvnBtn">Green</button>
                <button id="blueCvnBtn">Blue</button>
                <button id="randomCvnBtn">Random</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
